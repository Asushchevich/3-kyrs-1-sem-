<!DOCTYPE html>
<html>
<head> <meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var a = prompt("введите 20 символов ").split('');
		var b = 0;
		var five = a[4]
		for (var i = 0; i < a.length; i++){
			if (a[i] == five){
				b++;
			} 
		}
		alert("количества повторений пятого символа = " + b)


	</script>

</body>
</html>
