<!DOCTYPE html>
<html>
<head> <meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
	while(true){
		var x = parseInt(prompt("Введите первое число "))
		var y = parseInt(prompt("Введите второе число "))
		var a = parseInt(prompt("Введите оператор (сложение - 1, вычитание - 2, умножение - 3, деление - 4) "))
switch (a) {
	case 1:
	alert(x+y);
	break;
	case 2:
	alert(x-y);
	break;
	case 3:
	alert(x*y);
	break;
	case 4:
	alert(x/y);
	break;
	default:
	alert("Вы не выбрали оператор");

	}
}

	</script>

</body>
</html>
